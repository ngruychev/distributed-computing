<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributed Computing</title>
  <script src="https://unpkg.com/petite-vue" defer init></script>
</head>
<body>
  <h1>Hello world</h1>
  <form v-scope="Form()" @submit.prevent="submit">
    <button>{{ buttonText }}</button>
  </form>
  <script>
    const API_URL = "/api";
    function Form() {
      return {
        data: {
          input: "",
          algo: "SHA256",
          wordlist: "rockyou.txt",
        },
        submitting: false,
        buttonText: "Submit",
        submit() {
          this.buttonText = "Submitting...";
          this.loading = true;
          fetch(`${API_URL}/task`, {
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              // TODO
            }),
          });
        },
      };
    }
  </script>
</body>
</html>
